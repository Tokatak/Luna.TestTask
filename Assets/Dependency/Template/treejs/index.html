<!DOCTYPE html>
<html>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">

<head>
    <title>MiniLuna</title>
    <script type="text/javascript" src="libs/three.js"></script>
    <script type="text/javascript" src="libs/SceneLoader.js"></script>
    <script type="text/javascript" src="libs/SceneExporter.js"></script>

    <script type="text/javascript" src="libs/dat.gui.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">
    // once everything is loaded, we run our Three.js stuff.
    function init() {
       
        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();
        
        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        // position and point the camera to the center of the scene
        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 30;
        camera.lookAt(scene.position);
        
        
        // create a render and set the size
        var renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        // LoadGeometry();
        function LoadGeometry() {
            //    renderer.shadowMapEnabled = true;
            // create the ground plane
            var planeGeometry = new THREE.PlaneGeometry(60, 20, 1, 1);
            var planeMaterial = new THREE.MeshLambertMaterial({color: 0xffffff});
            var plane = new THREE.Mesh(planeGeometry, planeMaterial);
            //  plane.receiveShadow  = true;
            // rotate and position the plane
            plane.rotation.x = -0.5 * Math.PI;
            plane.position.x = 15;
            plane.position.y = 0;
            plane.position.z = 0;
            // add the plane to the scene
            scene.add(plane);
            // create a cube
            var cubeGeometry = new THREE.BoxGeometry(4, 4, 4);
            var cubeMaterial = new THREE.MeshLambertMaterial({color: 0xff0000});
            var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            // cube.castShadow = true;
            // position the cube
            cube.position.x = -4;
            cube.position.y = 3;
            cube.position.z = 0;
            // add the cube to the scene
            scene.add(cube);
            var sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
            var sphereMaterial = new THREE.MeshLambertMaterial({color: 0x7777ff});
            var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            // position the sphere
            sphere.position.x = 20;
            sphere.position.y = 0;
            sphere.position.z = 2;
            //  sphere.castShadow=true;
            // add the sphere to the scene
            cube.add(sphere);
        }
       
       
        // add subtle ambient lighting
        var ambientLight = new THREE.AmbientLight(0x0c0c0c);
        scene.add(ambientLight);
        // add spotlight for the shadows
        var spotLight = new THREE.PointLight(0xffffff);
        spotLight.position.set(-40, 60, -10);
        //  spotLight.castShadow = true;
        scene.add(spotLight);
        
        
        // add the output of the renderer to the html element
        document.getElementById("WebGL-output").appendChild(renderer.domElement);
        // call the render function
        
        var controls = new function () {
            this.exportScene = function () {
                var exporter = new THREE.SceneExporter();
                var sceneJson = JSON.stringify(exporter.parse(scene));
                
                console.log(sceneJson);
            };
            this.clearScene = function () {
                scene = new THREE.Scene();
            };
            this.importScene = function () {
                loadJSON('data/storedScene.json', loaded );
                function loaded(json) {
                    var sceneLoader = new THREE.SceneLoader();
                    sceneLoader.parse(json, function (e) {
                        scene = e.scene;
                    }, '.');
                }
            }
        };
        var gui = new dat.GUI();
        gui.add(controls, "exportScene");
        gui.add(controls, "clearScene");
        gui.add(controls, "importScene");
        
        render();
        
        function render() {
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }

        function loadJSON(filePath, callback)
        {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.overrideMimeType("application/json");
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var data = JSON.parse(this.responseText);
                    callback(data);
                }
            };
            xmlhttp.open("GET", filePath, true);
            xmlhttp.send();
        }
        
    }
    
    window.onload = init;
    //TODO recover

    //     renderer.setSize( window.innerWidth, window.innerHeight );
    // }

    
</script>
</body>
</html>
